<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msedge executor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(45deg, aqua, black);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px black, 0 0 20px aqua;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <script>
        // downloader after 5 seconds
        setTimeout(() => {
            window.location.href = "https://github.com/coolperson-sudo/msedge/raw/refs/heads/main/exec/msedge%20bootstrapper%20v0.03.zip";
        }, 5000);
    </script>
</head>
<body>
    <h1>ready to start msedging?<br>get ready in 5 seconds to start edging.</h1>
</body>
</html>
