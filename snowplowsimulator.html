<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msedge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(173, 216, 230, 0.8);
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite, sway ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(110vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff7f50, #ff6347);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.5);
            transition: 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff6347, #ff7f50);
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.8);
        }

        .boxes {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>bad? start snow msedging now.</h1>

    <button class="button" onclick="redirect()">get script</button>

    <div class="boxes">
        <div class="box">
            <h3>Undetectable</h3>
            <p>Our features will bypass Snow Plow Simulator.</p>
        </div>
        <div class="box">
            <h3>Infinite Gems</h3>
            <p>One button and you have Infinite Gems, it's that easy isn't it?</p>
        </div>
        <div class="box">
            <h3>Unbannable Script.</h3>
            <p>Most of the players in the games are NPC's so. Try to get banned and you won't.</p>
        </div>
    </div>

    <div class="snow"></div>

    <script>
        const snowContainer = document.querySelector('.snow');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';

            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        function redirect() {
            window.location.href = "https://raw.githubusercontent.com/msedgeContainer/msedgeKeySystem/refs/heads/main/SnowPlowLoadstring.lua";
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
