<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Msedging</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('i forgor.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            max-width: 700px;
            width: 100%;
        }
        .button {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: black;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-right: 20px;
        }
        .button:hover {
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .text {
            font-size: 36px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.example.com" target="_blank" class="button">Start Msedging</a>
        <p class="text">No skill? Start Msedging now.</p>
    </div>
</body>
</html>
