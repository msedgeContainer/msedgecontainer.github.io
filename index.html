    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background with image */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('dummy.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Container for content */
        .content {
            text-align: center;
            max-width: 800px;
        }

        /* Main title styling */
        .content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button container styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0f59b3;
        }

        /* Footer box styling */
        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        /* Footer item styling */
        .footer-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 200px;
            text-align: left;
        }

        .footer-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-item p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
