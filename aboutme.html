<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Button</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        /* Container for image and button */
        .container {
            text-align: center;
        }

        /* Image Styling */
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            background-color: transparent;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #ff0000; /* Red border for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image -->
        <img src="imager.png" alt="" width="500" height="auto">

        <!-- Button -->
        <a href="https://www.youtube.com/channel/UCXWR-pskLtwiiuPPm6AHmFQ" target="_blank" class="button">
            subscribe to my friend here!
        </a>
    </div>
</body>
</html>
