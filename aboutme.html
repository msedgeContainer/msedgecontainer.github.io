<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lol</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Image Background */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Image Styling */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imager.png'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 0, 0, 0.7); /* Red tint on hover */
        }
    </style>
</head>
<body>
    <!-- Fullscreen Background Image -->
    <div class="background-image"></div>

    <!-- Button Overlay -->
    <a href="https://www.youtube.com/channel/UCXWR-pskLtwiiuPPm6AHmFQ" target="_blank" class="button">
        subscribe to my friend here!
    </a>
</body>
</html>
